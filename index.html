<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="formular">
      <h2 class="text-center">Formular</h2>
      <form class="d-flex flex-column justify-content-center">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" value="" />

        <label for="surname">Surname:</label>
        <input type="text" id="surname" placeholder="Surname" value="" />

        <label for="email">Email:</label>
        <input type="mail" id="email" placeholder="Email" value="" />

        <label for="number">Telephone Number:</label>
        <input type="number" id="number" placeholder="+0123456789" value="" />

        <input class="button" type="submit" value="Inregistreaza-te" />
      </form>
      <button class="deleteB">Delete</button>
      <p class="error text-white"></p>
      <p class="datele"></p>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
